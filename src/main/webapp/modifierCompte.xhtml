<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{compte.idCompte}" required="true"/>
                    <f:viewParam name="nom" value="#{compte.nomTitulaire}" required="true"/>
                    <f:viewAction action="#{compte.loadCompte()}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification d'un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom"  value="#{compte.compteBancaire.nom}"
                                     required="true"
                                     converterMessage="Le nom est une chaine de caractÃ¨re"/>
                        <h:message for="nom"/>
                        Solde : 
                        <h:inputText id="solde" size="8" value="#{compte.compteBancaire.solde}"
                                     required="true"
                                     converterMessage="Le solde est un entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{compte.modifier()}" />
                </h:form>

                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
